# Netlify Configuration for Hospital Management System
# Netlify automatically detects Next.js and handles routing

[build]
  # Build command
  command = "npm run build"
  
  # Netlify Next.js plugin handles publish directory automatically
  # No need to specify publish directory for Next.js

# Next.js configuration
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin (install via Netlify UI or add to package.json)
# Netlify will auto-detect Next.js, but you can explicitly enable:
# [plugins]
#   package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_FIREBASE_API_KEY
# NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# NEXT_PUBLIC_FIREBASE_PROJECT_ID
# NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# NEXT_PUBLIC_FIREBASE_APP_ID

